<html>
    <head>
        <title>LivRI - Busca</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "search/styles.css" %}" />
        <link rel="shortcut icon" href="{% static "favicon.ico" %}"/>
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="wrapper">
            <div class="box-search">
                <form action="/search/getBookQueryString/" method="post">
                    {% csrf_token %}
                    <div class="header">
                        <img src="{% static "logo.png" %}" alt="LivRI">
                        <div class="header-text">
                            <label class="search-type">Busca simples</label>                   
                        </div>
                    </div>
                    <div class="query-text">
                        <input name="anything" type="text">
                    </div>
                    <div class="buttons">
                        <button class="btn-primary" name="submitForm">Buscar</button>
                    </div>
                </form>
            </div>
            <button class="btn-general" name="changeSearch" onclick="location.href='{% url 'index' %}'">
                Ir para busca por atributos
            </button>
        </div>
    </body>
</html>
